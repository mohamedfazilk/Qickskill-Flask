<!--border-top border-bottom border-secondary bg-dark-->
<nav class="navbar navbar-light justify-content-between"
     style="background: rgb(14,14,14);background: linear-gradient(rgba(26,26,26,1) 0%, rgba(14,14,14,1) 48%, rgba(26,26,26,1) 100%);">

    <form class="navbar-toggler">
        {% if authenticated %}

             class="rounded-circle  ml-4 mb-1" width="33"><br>

           style="width:6em; height:1.9em; padding:2px;font-size:14px;" type="submit">Logout</a>
        {% else %}
        <img src="{{url_for('static',filename='img/user_avatar.png')}}" alt="avatar" style=""

        <a href="/sign_in" class="btn text-white mb-0 btn-primary mybtn "
           style="width:3.3em; height:1.9em; padding:2px;font-size:14px;" type="submit">Login</a>
        <a href="/sign_up" class="btn text-white btn-success mybtn"
           style="width:3.8em; height:1.8em; padding:2px;font-size:14px;" type="submit">Sign Up</a>
        {% endif %}
