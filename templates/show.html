<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></head>
<body>

<div class="bg-light " style="font-size:60px;font-weight:bold;margin-left:40%;color:#3e0da1">{{ search_keyword }}</div>

	{% for i in range(3) %}
	<div class="container bg-light p-7 border-primary text-primary mt-5 text-white">
				<h1>{{ full_data['title'][i] }}</h1>
		<div class="container m-5">
		<iframe style="align-content: center;"height="480" width="854"  src="https://www.youtube.com/embed/{{ full_data['videoId'][i] }}"></iframe><br><br>
		</div>
<h3>views : {{ full_data['viewCount'][i] }}</h3><br>
<h3>like : {{ full_data['likeCount'][i] }}</h3><br>
<h3>dislike : {{ full_data['dislikeCount'][i] }}</h3><br>
	</div>
	{% endfor %}

</body>
</html>
