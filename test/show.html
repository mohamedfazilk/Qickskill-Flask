<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="bg-light " style="font-size:60px;font-weight:bold;padding-left:30%;color:#3e0da1">{{ search_keyword }}</div>
{% for i in range(n) %}
<div class="accordion" id="accordionExample">
    <div class="card">
        <div class="card-header" id="heading{{ i }}">
            <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#btn_{{ i }}"
                        aria-expanded="true" aria-controls="btn_{{ i }}">
                    {{ skill_set[i] }}
                </button>
            </h2>
        </div>
        <div id="btn_{{ i }}" class="collapse" aria-labelledby="heading{{ i }}" data-parent="#accordionExample">
            <div class="card-body">

                <div class="container bg-light p-7 border-primary text-primary mt-5 text-white">
                    <h1>{{ title[i][0] }}</h1>
                    <div class="container m-5">
                        <iframe style="align-content: center;" height="480" width="854"
                                src="https://www.youtube.com/embed/{{ video[i][0] }}"></iframe>
                        <br><br>
                    </div>
                    <h3>views : {{ views[i][0] }}</h3><br>
                    <h3>like : {{ like[i][0] }}</h3><br>
                    <h3>dislike : {{ dislike[i][0] }}</h3><br>
                </div>

            </div>
        </div>
    </div>
</div>
{% endfor %}



</body>
</html>
